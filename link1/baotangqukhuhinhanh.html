    <div id="myModal" class="modal">
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>
    

    <script >
        document.addEventListener("DOMContentLoaded", function () {
            const gallery = document.querySelector('.gallery');
            const galleryWrap = document.querySelector('.gallery-wrap');

            // Sao chép gallery nhiều lần để tạo hiệu ứng trượt vô hạn
            for (let i = 0; i < 5; i++) {  
                const clone = gallery.cloneNode(true);
                galleryWrap.appendChild(clone);
            }

            // Modal functionality
            const modal = document.getElementById("myModal");
            const modalImg = document.getElementById("img01");
            const captionText = document.getElementById("caption");

            // Lắng nghe sự kiện khi click vào từng ảnh để mở modal
            document.querySelectorAll('.gallery img').forEach(img => {
                img.addEventListener('click', function () {
                    openModal(this);
                });
            });

            // Đóng modal khi click ra ngoài modal
            window.addEventListener('click', function (event) {
                if (event.target == modal|| event.target == captionText) {
                    closeModal();
                }
            });

            function openModal(element) {
                modal.style.display = "block";
                modalImg.src = element.src;
                captionText.innerHTML = element.alt;
            }

            function closeModal() {
                modal.style.display = "none";
            }
        });

    </script>
