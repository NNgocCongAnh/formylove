    <div id="myModal" class="modal">
        <video class="modal-content" id="video01" controls></video>
        <div id="caption"></div>
    </div>
    

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const gallery = document.querySelector('.gallery');
            const galleryWrap = document.querySelector('.gallery-wrap');
            const backgroundAudio = document.getElementById('backgroundAudio');

            // Sao chép gallery nhiều lần để tạo hiệu ứng trượt vô hạn
            for (let i = 0; i < 5; i++) {  
                const clone = gallery.cloneNode(true);
                galleryWrap.appendChild(clone);
            }

            // Modal functionality
            const modal = document.getElementById("myModal");
            const modalVideo = document.getElementById("video01");
            const captionText = document.getElementById("caption");

            // Lắng nghe sự kiện khi click vào từng video để mở modal
            document.querySelectorAll('.gallery video').forEach(video => {
                video.addEventListener('click', function () {
                    openModal(this);
                });
            });

            // Đóng modal khi click ra ngoài modal
            window.addEventListener('click', function (event) {
                if (event.target == modal|| event.target == captionText) {
                    closeModal();
                }
            });

            function openModal(element) {
                modal.style.display = "block";
                modalVideo.src = element.src;
                modalVideo.play();
                modalVideo.loop = true;
                modalVideo.controls = true;
                modalVideo.muted = false;
                captionText.innerHTML = element.title;
                backgroundAudio.pause();
            }

            function closeModal() {
                modal.style.display = "none";
                modalVideo.pause();
                modalVideo.muted = true;
                backgroundAudio.play();
            }
        });
    </script>
